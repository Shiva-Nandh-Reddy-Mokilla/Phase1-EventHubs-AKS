# ====================================================================================
# KUBERNETES DEPLOYMENT - Phase 1 Consumer
# ====================================================================================
# Deploys the Event Hubs consumer as a simple console app in AKS.
# No health checks needed since it's just a console app that logs to stdout.
# ====================================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventhub-consumer
  namespace: default
  labels:
    app: eventhub-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eventhub-consumer
  template:
    metadata:
      labels:
        app: eventhub-consumer
    spec:
      containers:
      - name: consumer
        # Replace <YOUR_ACR> with your Azure Container Registry name
        # Example: myregistry.azurecr.io/eventhub-consumer:v1
        image: shivaacr123.azurecr.io/eventhub-consumer:v1
        imagePullPolicy: Always
        
        # Environment variables from ConfigMap and Secret
        env:
        - name: EVENTHUB_NAME
          valueFrom:
            configMapKeyRef:
              name: consumer-config
              key: EVENTHUB_NAME
        
        - name: EVENTHUB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: azure-secrets
              key: eventhub-connection
        
        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
