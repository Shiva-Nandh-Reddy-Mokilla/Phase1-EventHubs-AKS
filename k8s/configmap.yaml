# ====================================================================================
# CONFIGMAP - Non-sensitive Configuration
# ====================================================================================
# Stores configuration that can be used by the consumer pod.
# ====================================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: consumer-config
  namespace: default
data:
  # Event Hub name (replace with your actual Event Hub name)
  EVENTHUB_NAME: "your-eventhub-name"
